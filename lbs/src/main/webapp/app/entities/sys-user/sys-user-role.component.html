<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySysUserRoleLabel" >分配用户角色</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" >
            <label for="roleName" >用户当前角色：</label>
            <input type="text" class="form-control" name="roleName" id="roleName" readonly [(ngModel)]="roleName" maxlength="100" />
        </div>
    </div>
    <div class="modal-body">
        <div class="form-group" >
            <label for="roleIds" >选择角色：</label>
            <select class="form-control" [(ngModel)]="choseRole" id="roleIds" name="roleIds"  data-width="100%">
                <optgroup *ngIf="sysRoles.length > 0" label="选择角色">
                    <option *ngFor="let sysRole of sysRoles" value="{{sysRole.id}}">{{sysRole.roleName}}</option>
                </optgroup>
            </select>
        </div>
        <jhi-alert></jhi-alert>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
        <button type="submit"  class="btn btn-danger">
            <span class="fa fa-save"></span>&nbsp;<span (click)="deleteUserRole()" >删除</span>
        </button>
    </div>
</form>
