<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySysRolePrivilegeLabel" >分配角色权限</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" >
            <label for="privilegeName" >用户当前权限：</label>
            <input type="text" class="form-control" name="privilegeName" id="privilegeName" readonly [(ngModel)]="privilegeName" maxlength="100" />
        </div>
        <jhi-alert></jhi-alert>
    </div>
    <div class="modal-body">
        <div class="form-group" >
            <select class="form-control" [(ngModel)]="chosePrivilege" id="privilegeIds" name="privilegeIds"  data-width="100%">
                <optgroup *ngIf="sysPrivileges.length > 0" label="选择权限">
                    <option *ngFor="let sysPrivilege of sysPrivileges" value="{{sysPrivilege.id}}">{{sysPrivilege.privilegeName}}</option>
                </optgroup>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
        <button type="submit"  class="btn btn-danger">
            <span class="fa fa-save"></span>&nbsp;<span (click)="deleteRolePrivilege()" >删除</span>
        </button>
    </div>
</form>
