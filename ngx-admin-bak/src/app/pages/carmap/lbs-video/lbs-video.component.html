<div class="row">
  <toaster-container [toasterconfig]="config"></toaster-container>
  <div class="col-12">
    <nb-card>
      <nb-card-body>
        <p-growl [(value)]="msgs"></p-growl>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-1">
              <div class="ui-g-12 ui-md-12"><button pButton type="button" (click)="initVideoDiv(2,1)" label="4" class="ui-button-success" style="font-size:0.66em;width:100%;"></button></div>
              <div class="ui-g-12 ui-md-12"><button pButton type="button" (click)="initVideoDiv(3,2)" label="6" class="ui-button-success" style="font-size:0.66em;width:100%;"></button></div>
              <div class="ui-g-12 ui-md-12"><button pButton type="button" (click)="initVideoDiv(4,3)" label="8" class="ui-button-success" style="font-size:0.66em;width:100%;"></button></div>
              <div class="ui-g-12 ui-md-12"><button pButton type="button" (click)="initVideoDiv(3,1)" label="9" class="ui-button-success" style="font-size:0.66em;width:100%;"></button></div>
              <div class="ui-g-12 ui-md-12"><button pButton type="button" (click)="initVideoDiv(5,4)" label="10" class="ui-button-success" style="font-size:0.66em;width:100%;"></button></div>
              <div class="ui-g-12 ui-md-12"><button pButton type="button" (click)="initVideoDiv(4,1)" label="16" class="ui-button-success" style="font-size:0.66em;width:100%;"></button></div>
              <div class="ui-g-12 ui-md-12"><button pButton type="button" (click)="initVideoDiv(5,1)" label="25" class="ui-button-success" style="font-size:0.66em;width:100%;"></button></div>
              <div class="ui-g-12 ui-md-12"><button pButton type="button" (click)="initVideoDiv(6,1)" label="36" class="ui-button-success" style="font-size:0.66em;width:100%;"></button></div>
            </div>
            <div class="ui-g-12 ui-md-11 ui-g-nopad" style="font-size:0%;">
              <!-- <div style="position:absolute;width: 88%; height:85%;z-index:999999">
                <iframe id="iframe1" allowTransparency="true" frameBorder="0" marginHeight="0" marginWidth="0" style="position:absolute;visibility:inherit;width:100%; height:100%;z-index:-1; filter:alpha(opacity=0);"></iframe>
              </div> -->
              <div #videoDiv></div>
            </div>
            <div class="ui-g-12 ui-md-10 ui-md-offset-1">
              <div class="ykzpt">
                <a (mousedown)="controlPtz('up')" (mouseup)="controlPtz('up')" id="up" class="tb0">&nbsp;</a>
                 <a (mousedown)="controlPtz('down')" (mouseup)="controlPtz('down')" id="down" class="tb1">&nbsp;</a>
                  <a (mousedown)="controlPtz('left')" (mouseup)="controlPtz('left')" id="left" class="tb2">&nbsp;</a>
                   <a (mousedown)="controlPtz('right')" (mouseup)="controlPtz('right')" id="right" class="tb3">&nbsp;</a>
                    <a (mousedown)="controlPtz('instart')" (mouseup)="controlPtz('instop')" id="in" class="tb8">&nbsp;</a> 
                  <span>变倍</span>
                  <a (mousedown)="controlPtz('outstart')" (mouseup)="controlPtz('outstop')" id="out" class="tb9">&nbsp;</a>
                   <a (click)="controlPtz('photo')" class="tb12">&nbsp;</a>
                  <a (click)="controlPtz('listen')" class="tb13" id="listen" >&nbsp;</a>
                  <a (click)="controlPtz('videoRecord')" class="tb11" id="record">&nbsp;</a>
                  <a (click)="controlPtz('voice')" class="tb16" id="voice">&nbsp;</a>
                  <a (click)="controlPtz('fullScreen')" class="tb14">&nbsp;</a>
                  <a (click)="onEndVideo()" class="tb15">&nbsp;</a>
                  <b id="message" class="newsts"></b>
              </div>
            </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
  
  <div *ngIf="iframeShow" style="position:absolute;top:0;right:1rem;width:24.1rem;height:100%;z-index:10;">
    <iframe  id="iframe" allowTransparency="true" frameBorder="0" marginHeight="0" marginWidth="0" style="position:absolute;width:100%; height:100%;z-index:-1; filter:alpha(opacity=0);"></iframe>
  </div>
  <button pButton type="button" (click)="visibleSidebar2 = true" icon="fa-arrow-left" class="ui-button-info show_side_btn"></button>
  <p-sidebar [(visible)]="visibleSidebar2" (onShow)="sidebarOnShow($event)" (onHide)="sidebaronHide($event)" position="right" [baseZIndex]="10000" [style]="{'width':'25rem'}" styleClass="alarm_sidebar">
    <button pButton type="button" (click)="visibleSidebar2 = false" icon="fa-arrow-right" class="ui-button-info hide_side_btn"></button>
    <lbstree id="lbstree" #lbstree (ondblClick)="ondblClick($event)" (onrightClick)="onrightClick($event)"></lbstree>
  </p-sidebar>

</div>
<div>
    <p-contextMenu #menu [model]="menuItems"></p-contextMenu>
</div>

<input type="hidden" id="leftButtonDown" (click)="OnLeftButtonDown($event)" >
<input type="hidden" id="leftButtonUp" (click)="OnLeftButtonUp($event)" >
<input type="hidden" id="rightButtonUp" (click)="OnRightButtonUp($event)" >
