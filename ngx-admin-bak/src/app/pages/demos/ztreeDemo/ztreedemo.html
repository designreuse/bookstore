<div class="row">
  <div class="col-md-6">
    <nb-card>
      <nb-card-header>zTree</nb-card-header>
      <nb-card-body>
        <div>
          <c-ztree #ztreeInstance [setting]="setting" [zNodes]="nodes"></c-ztree>
        </div>
        <div>
          <button type="button" class="btn btn-danger" (click)="getCheckedData()">获得数据</button>
          <button type="button" class="btn btn-primary" (click)="reloadData()">重新加载数据</button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
