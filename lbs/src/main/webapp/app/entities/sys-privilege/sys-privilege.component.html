<div>
    <h2>
        <span jhiTranslate="lbsApp.sysPrivilege.home.title">Sys Privileges</span>
        <button class="btn btn-primary float-right jh-create-entity create-sys-privilege" [routerLink]="['/', { outlets: { popup: ['sys-privilege-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="lbsApp.sysPrivilege.home.createLabel">
            Create new Sys Privilege
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sysPrivileges">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="privilegePid"><span jhiTranslate="lbsApp.sysPrivilege.privilegePid">Privilege Pid</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="privilegeName"><span jhiTranslate="lbsApp.sysPrivilege.privilegeName">Privilege Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="companyid"><span jhiTranslate="lbsApp.sysPrivilege.companyid">Companyid</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="priviligeDesc"><span jhiTranslate="lbsApp.sysPrivilege.priviligeDesc">Privilige Desc</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="isflag"><span jhiTranslate="lbsApp.sysPrivilege.isflag">Isflag</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sysPrivilege of sysPrivileges ;trackBy: trackId">
                <td><a [routerLink]="['../sys-privilege', sysPrivilege.id ]">{{sysPrivilege.id}}</a></td>
                <td>{{sysPrivilege.privilegePid}}</td>
                <td>{{sysPrivilege.privilegeName}}</td>
                <td>{{sysPrivilege.companyid}}</td>
                <td>{{sysPrivilege.priviligeDesc}}</td>
                <td>{{sysPrivilege.isflag}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sys-privilege', sysPrivilege.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sys-privilege/'+ sysPrivilege.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sys-privilege/'+ sysPrivilege.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="sysPrivileges && sysPrivileges.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
