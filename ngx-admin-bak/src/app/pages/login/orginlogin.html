<nb-auth-block>

        <h2 class="title">中国电信车联网平台</h2>
    
        <small class="form-text sub-title">您好! 请输入用户名和密码</small>
    
        <form (ngSubmit)="login()" #form="ngForm" autocomplete="nope">
    
            <div *ngIf="showMessages.error && errors && errors.length > 0 && !submitted" class="alert alert-danger" role="alert">
                <!--<div><strong>Oh snap!</strong></div>-->
                <div *ngFor="let error of errors">{{ error }}</div>
            </div>
    
            <div *ngIf="showMessages.success && messages && messages.length > 0 && !submitted" class="alert alert-success" role="alert">
                <!--<div><strong>Hooray!</strong></div>-->
                <div *ngFor="let message of messages">{{ message }}</div>
            </div>
    
            <div class="form-group">
                <label for="input-email" class="sr-only">UserName</label>
                <input name="email" [(ngModel)]="user.email" id="input-email" class="form-control" placeholder="用户名@公司名" #email="ngModel"
                    [class.form-control-danger]="email.invalid && email.touched" autofocus [required]="getConfigValue('forms.validation.email.required')">
                <small class="form-text error" *ngIf="email.invalid && email.touched && email.errors?.required">
                    请输入用户名和公司名，格式为用户名@公司名
                </small>
            </div>
    
            <div class="form-group">
                <label for="input-password" class="sr-only">Password</label>
                <input name="password" [(ngModel)]="user.password" type="password" id="input-password" class="form-control" placeholder="密码"
                    #password="ngModel" [class.form-control-danger]="password.invalid && password.touched" [required]="getConfigValue('forms.validation.password.required')"
                    [minlength]="getConfigValue('forms.validation.password.minLength')" [maxlength]="getConfigValue('forms.validation.password.maxLength')">
                <small class="form-text error" *ngIf="password.invalid && password.touched && password.errors?.required">
                    密码必填！
                </small>
                <small class="form-text error" *ngIf="password.invalid && password.touched && (password.errors?.minlength || password.errors?.maxlength)">
                    密码长度至少8个字符,至少包含1个字母,1个数字和1个特殊字符
                </small>
            </div>
    
            <div class="form-group accept-group col-sm-12">
                <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe">记住密码</nb-checkbox>
                <!--<a class="forgot-password" routerLink="../request-password">忘记密码?</a>-->
            </div>
    
            <button [disabled]="submitted || !form.valid" class="btn btn-block btn-hero-success" [class.btn-pulse]="submitted">
                登 录
            </button>
        </form>
    
        <div class="links">
            <!--<small class="form-text">Or connect with:</small>
    
          <div class="socials">
            <a href="https://github.com/akveo" target="_blank" class="socicon-github"></a>
            <a href="https://www.facebook.com/akveo/" target="_blank" class="socicon-facebook"></a>
            <a href="https://twitter.com/akveo_inc" target="_blank" class="socicon-twitter"></a>
          </div>-->
    
            <small class="form-text">
                <!--没有账号？<a routerLink="../register"><strong>注 册</strong></a>-->
            </small>
        </div>
    
    </nb-auth-block>
