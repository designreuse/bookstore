<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySysRoleLabel" jhiTranslate="lbsApp.sysRole.home.createOrEditLabel">Create or edit a Sys Role</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sysRole.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sysRole.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lbsApp.sysRole.roleName" for="field_roleName">Role Name</label>
            <input type="text" class="form-control" name="roleName" id="field_roleName"
                [(ngModel)]="sysRole.roleName" maxlength="100" />
            <div [hidden]="!(editForm.controls.roleName?.dirty && editForm.controls.roleName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.roleName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lbsApp.sysRole.rolePid" for="field_rolePid">Role Pid</label>
            <input type="text" class="form-control" name="rolePid" id="field_rolePid"
                [(ngModel)]="sysRole.rolePid" maxlength="40" />
            <div [hidden]="!(editForm.controls.rolePid?.dirty && editForm.controls.rolePid?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.rolePid?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 40 }">
                   This field cannot be longer than 40 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lbsApp.sysRole.companyId" for="field_companyId">Company Id</label>
            <input type="text" class="form-control" name="companyId" id="field_companyId"
                [(ngModel)]="sysRole.companyId" maxlength="40" />
            <div [hidden]="!(editForm.controls.companyId?.dirty && editForm.controls.companyId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.companyId?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 40 }">
                   This field cannot be longer than 40 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lbsApp.sysRole.roleDesc" for="field_roleDesc">Role Desc</label>
            <input type="text" class="form-control" name="roleDesc" id="field_roleDesc"
                [(ngModel)]="sysRole.roleDesc" maxlength="200" />
            <div [hidden]="!(editForm.controls.roleDesc?.dirty && editForm.controls.roleDesc?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.roleDesc?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 200 }">
                   This field cannot be longer than 200 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lbsApp.sysRole.issys" for="field_issys">Issys</label>
            <input type="number" class="form-control" name="issys" id="field_issys"
                [(ngModel)]="sysRole.issys"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lbsApp.sysRole.roleCode" for="field_roleCode">Role Code</label>
            <input type="number" class="form-control" name="roleCode" id="field_roleCode"
                [(ngModel)]="sysRole.roleCode"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lbsApp.sysRole.roleDeep" for="field_roleDeep">Role Deep</label>
            <input type="text" class="form-control" name="roleDeep" id="field_roleDeep"
                [(ngModel)]="sysRole.roleDeep" maxlength="20" />
            <div [hidden]="!(editForm.controls.roleDeep?.dirty && editForm.controls.roleDeep?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.roleDeep?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 20 }">
                   This field cannot be longer than 20 characters.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
